{% extends 'layout/layout.html' %}

{% block main %}
    <h1>Create Course</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'create-lesson' pk=course.pk %}">
                    <span>{{course.title}} ({{course.lesson_count}})</span>
                    <img src="{{course.image.url}}" alt="" width="50">
                </a>
            </li>
        {% endfor %}
    </ul>
    <form action="{% url 'create-course' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_div}}
        <input type="submit">
    </form>
{% endblock main %}
